<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">

            <nav>
                <ul>
                    <li><a href="#home" class="menu-link">Home</a></li>
                    <li><a href="#about" class="menu-link">About</a></li>
                    <li><a href="#services" class="menu-link">Services</a></li>
                    <li><a href="#contact" class="menu-link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="circle">
            <img src="https://avatars.githubusercontent.com/u/14217094?v=4" alt="Circle Image">
        </div>
    </header>
    <div class="container">
        <section id="home" class="content">
            <h2>Home</h2>
            <p>Welcome to our home page!</p>
        </section>
        <section id="about" class="content">
            <h2>About</h2>
            <p>Learn more about us.</p>
        </section>
        <section id="services" class="content">
            <h2>Services</h2>
            <p>Discover our services.</p>
        </section>
        <section id="contact" class="content">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
